[mypy]
# Global mypy options
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Import discovery
namespace_packages = True
explicit_package_bases = True
mypy_path = packages/common/src:packages/structures/src:packages/utils/src:packages/xization/src

# Cache
cache_dir = .mypy_cache
incremental = True

# Plugins
# plugins = numpy.typing.mypy_plugin  -- DEPRECATED

# Per-module options for third-party libraries without stubs
[mypy-nltk.*]
ignore_missing_imports = True

[mypy-graphviz.*]
ignore_missing_imports = True

[mypy-pyparsing.*]
ignore_missing_imports = True

[mypy-json_stream.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-python_nmap.*]
ignore_missing_imports = True

[mypy-more_itertools.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

# Allow gradual typing adoption for legacy code
[mypy-dataknobs_legacy.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
