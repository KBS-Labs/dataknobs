services:
  dataknobs-dev:
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/dataknobs
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=dataknobs
    ports:
      - "5432:5432"
    volumes:
      - ~/dataknobs_postgres_data:/var/lib/postgresql/data
      - ~/data:/data
    networks:
      - devnet 
