      - packages/structures/tree.md
      - packages/structures/document.md
      - packages/structures/record-store.md
      - packages/structures/conditional-dict.md
      - packages/structures/api.md
    - Utils:
      - packages/utils/index.md
      - packages/utils/json-utils.md
      - packages/utils/file-utils.md
      - packages/utils/elasticsearch.md
      - packages/utils/llm-utils.md
      - packages/utils/api.md
    - Xization:
      - packages/xization/index.md
      - packages/xization/tokenization.md
      - packages/xization/normalization.md
      - packages/xization/masking.md
      - packages/xization/api.md
    - Legacy:
      - packages/legacy/index.md
      - packages/legacy/migration.md
  
  - API Reference:
    - api/index.md
    - api/dataknobs-config.md
