site_name: Dataknobs Documentation
site_description: Comprehensive documentation for Dataknobs - AI Knowledge Base Structures
site_author: Your Team
site_url: https://your-domain.com/dataknobs  # Update with your actual URL
repo_url: https://github.com/yourusername/dataknobs  # Update with your repo
repo_name: dataknobs
edit_uri: edit/main/docs/

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  
  icon:
    repo: fontawesome/brands/github
    logo: material/database

# Navigation structure
nav:
