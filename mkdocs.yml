# Plugins
plugins:
  - search:
      separator: '[\s\-\.]+'
  - awesome-pages
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_datetime
      enable_git_follow: false
  - mkdocstrings:
      handlers:
        python:
          paths: [
            packages/common/src,
            packages/config/src,
            packages/data/src,
            packages/kv/src,
            packages/structures/src,
            packages/utils/src,
            packages/xization/src,
            packages/legacy/src
          ]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            show_signature_annotations: true
            show_bases: true
            merge_init_into_class: true
            separate_signature: true
            line_length: 80
            summary: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

