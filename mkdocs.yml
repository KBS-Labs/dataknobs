      link: https://github.com/yourusername/dataknobs  # Update
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dataknobs/
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Add your Google Analytics ID if needed

# Extra CSS and JavaScript
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js