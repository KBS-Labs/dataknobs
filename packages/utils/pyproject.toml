[project]
name = "dataknobs-utils"
version = "1.2.1"
description = "Utility functions for dataknobs packages"
readme = "README.md"
authors = [
    { name = "Spence Koehler", email = "KoehlerSB747@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "dataknobs-common>=1.0.0",
    "dataknobs-structures>=1.0.0",
    "pandas>=1.3.0",
    "requests>=2.25.0",
    "psycopg2-binary>=2.8.6",
    "lxml>=4.6.0",
    "beautifulsoup4>=4.9.0",
    "json-stream>=2.3.0",
    "scikit-learn>=1.0.0",
    "python3-nmap>=1.5.0",
    "python-dotenv>=0.19.0",
    "nltk>=3.7",
]

[tool.uv.sources]
dataknobs-common = { workspace = true }
dataknobs-structures = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
