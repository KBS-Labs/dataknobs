[project]
name = "dataknobs-structures"
version = "1.0.4"
description = "Data structures for AI knowledge bases"
readme = "README.md"
authors = [
    { name = "Spence Koehler", email = "KoehlerSB747@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "dataknobs-common>=1.0.0",
    "graphviz>=0.20.3",
    "pyparsing>=3.0.0",
    "pandas>=2.2.3",
]

[tool.uv.sources]
dataknobs-common = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dataknobs_structures"]
