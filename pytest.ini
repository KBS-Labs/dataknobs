[pytest]
# Test discovery
testpaths = packages
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: marks tests as integration tests (requires external services)
    slow: marks tests as slow running
    unit: marks tests as unit tests (no external dependencies)
    s3: marks tests as requiring S3/LocalStack
    postgres: marks tests as requiring PostgreSQL
    elasticsearch: marks tests as requiring Elasticsearch

# Coverage settings
addopts =
    --import-mode=importlib
    -ra

# Console output
console_output_style = classic

# Ignore patterns
norecursedirs = .git .tox dist build *.egg .uv-cache __pycache__ .venv